<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymealf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD STUDENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
    >
</head>
<body>
    <h1>Add Student</h1>
    <br>

    <form th:object="${student}" th:action="${action}" method="post">
        <div class="mb-3 row" hidden>
            <label for="inputId" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputId" value="${student.id}" th:field="*{id}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" value="${student.name}" th:field="*{name}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" value="${student.lastName}" th:field="*{lastName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputAge" value="${student.age}" th:field="*{age}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" value="${student.email}" th:field="*{email}">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Editar</button>
    </form>
</body>
</html>
